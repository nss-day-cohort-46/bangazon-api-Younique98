{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bangazon Reports</title>
  </head>
  <body>
    <h1>Customers with Favorited Sellers</h1>

    {% for user in customer_fav_list %}
    <h2>{{ user.full_name }}</h2>
    <ol>
      {% for seller in user.sellers %}
      <li>Favorite Seller: {{ seller.seller_full_name }}</li>
      {% endfor %}
    </ol>
    {% endfor %}
  </body>
</html>
