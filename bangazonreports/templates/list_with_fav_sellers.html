{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bangazon Reports</title>
  </head>
  <body>
    {% for user in customer_fav_list %}
    <h1>Customer: {{ user.full_name }}</h1>
    <ul>
      {% for seller in user.sellers %}
      <li>Favorite Seller: {{ seller.seller_full_name }}</li>
      {% endfor %}
    </ul>
    {% endfor %}
  </body>
</html>
